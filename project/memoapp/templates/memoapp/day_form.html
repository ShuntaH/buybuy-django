{% extends 'memoapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h4 class="text-center text-dark mb-2 font-weight-light font-italic">Write</h4>
    <form action="" method="post">
        {{ form| crispy }}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-warning px-5 my-3">Save</button>
            {% csrf_token %}
        </div>
    </form>
{% endblock %}
