{% extends 'memoapp/base.html' %}

{% block content %}
    <form action="" method="POST">
        <table class="table">
            <tr>
                <th>title</th>
                <td>{{ form.title }}</td>
            </tr>
            <tr>
                <th>main</th>
                <td>{{ form.text }}</td>
            </tr>
            <tr>
                <th>date</th>
                <td>{{ form.date }}</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Post</button>
        {% csrf_token %}
    </form>
{% endblock %}
